<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes - ProyectaTen Qro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Contenedor general con animación -->
  <div id="mainContent" class="opacity-0 transition-opacity duration-300 ease-in">

    <!-- Encabezado con imagen de fondo -->
    <header class="relative h-40 md:h-48 flex items-center px-4 md:px-10 bg-cover bg-center" style="background-image: url('https://raw.githubusercontent.com/Jare2720/RegClientesProQro/refs/heads/main/Portada%20ppal%20ProQro.jpg');">
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      <div class="relative z-10 flex items-center space-x-4">
        <img src="https://github.com/Jare2720/RegClientesProQro/blob/main/Pag%20ppal%20-%20Logo%20redondo.png?raw=true" alt="Logo" class="w-24 h-24 md:w-28 md:h-28" />
        <div class="text-white leading-tight">
          <h1 class="text-lg md:text-xl font-semibold">SERVICIO de ASESORÍA</h1>
          <h2 class="text-lg md:text-xl font-semibold">INMOBILIARIA</h2>
          <p class="text-sm md:text-base">Juntos encontraremos el hogar de tus sueños!</p>
        </div>
      </div>
    </header>

    <!-- Formulario -->
    <main class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded shadow-md">
      <form id="registroForm">
        <!-- Tus campos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div>
            <label for="Nombre" class="block text-sm font-medium">Nombre completo</label>
            <input type="text" name="Nombre" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>

          <div>
            <label for="Teléfono" class="block text-sm font-medium">Teléfono</label>
            <input type="tel" name="Teléfono" id="telefono" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            <p id="telefonoError" class="text-red-500 text-sm hidden">Debe contener al menos 10 dígitos numéricos.</p>
          </div>

          <div>
            <label for="Correo" class="block text-sm font-medium">Correo electrónico</label>
            <input type="email" name="Correo" id="correo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            <p id="correoError" class="text-red-500 text-sm hidden">Ingrese un correo válido.</p>
          </div>

          <div>
            <label for="Tipo de propiedad" class="block text-sm font-medium">Tipo de propiedad</label>
            <select name="Tipo de propiedad" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option disabled selected hidden></option>
              <option>Casa</option>
              <option>Depa</option>
              <option>Terreno</option>
              <option>Comercial</option>
            </select>
          </div>

          <div>
            <label for="Zona de interés" class="block text-sm font-medium">Zona de interés</label>
            <input type="text" name="Zona de interés" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>

          <div>
            <label for="Presupuesto" class="block text-sm font-medium">Presupuesto</label>
            <input type="text" name="Presupuesto" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>

          <div>
            <label for="Origen" class="block text-sm font-medium">¿Cómo nos conoció?</label>
            <select name="Origen" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option disabled selected hidden></option>
              <option>Facebook</option>
              <option>Instagram</option>
              <option>Sitio web</option>
              <option>Referido</option>
              <option>EasyBroker</option>
              <option>Proppit</option>
              <option>Lona</option>
              <option>Otro</option>
            </select>
          </div>

          <div>
            <label for="Motivo" class="block text-sm font-medium">¿Para qué busca?</label>
            <select name="Motivo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option disabled selected hidden></option>
              <option>Vivir</option>
              <option>Invertir</option>
            </select>
          </div>

          <div>
            <label for="Tiempo" class="block text-sm font-medium">¿En cuánto tiempo desea comprar?</label>
            <select name="Tiempo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option disabled selected hidden></option>
              <option>Inmediato</option>
              <option>1 a 3 meses</option>
              <option>4 a 6 meses</option>
              <option>Más de 6 meses</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label for="Comentarios" class="block text-sm font-medium">Comentarios adicionales</label>
          <textarea name="Comentarios" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>

        <div class="mt-6 text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Enviar</button>
        </div>

        <p id="mensajeExito" class="mt-4 text-green-600 text-center hidden transition-opacity duration-500 ease-in-out">¡Formulario enviado con éxito!</p>
      </form>
    </main>

    <!-- WhatsApp contacto -->
    <div class="mt-6 text-center">
      <p class="mb-2">¿Tienes dudas o quieres contactarnos directamente?</p>
      <a href="https://wa.me/525532018918" target="_blank" class="inline-flex items-center text-green-600 hover:underline">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6 mr-2">
        +52 5532018918
      </a>
    </div>

  </div> <!-- Fin de #mainContent -->

  <!-- Scripts -->
  <script>
    // Animación de aparición al cargar
    window.addEventListener('load', function () {
      document.getElementById('mainContent').classList.remove('opacity-0');
      document.getElementById('mainContent').classList.add('opacity-100');
    });

    // Validaciones en tiempo real
    document.getElementById("telefono").addEventListener("input", function () {
      const telefono = this.value.replace(/\D/g, "");
      const error = document.getElementById("telefonoError");
      this.value = telefono;
      error.classList.toggle("hidden", telefono.length >= 10);
    });

    document.getElementById("correo").addEventListener("input", function () {
      const correo = this.value;
      const error = document.getElementById("correoError");
      const esValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
      error.classList.toggle("hidden", esValido);
    });

    // Envío del formulario
    document.getElementById("registroForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbwvVx28TONBRyXJalzfraj8OErDPRrcVQAtll7sTGBWQKbDagUDRk6amr6QHJjsd-PF/exec", {
        method: "POST",
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        form.reset();
        document.getElementById("mensajeExito").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("mensajeExito").classList.add("hidden");
        }, 3000);
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
