<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro de Clientes</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }

    .form-container {
      background-color: #f3f4f6;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      background-color: white;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #002244;
    }

    .message {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .message.success {
      background-color: #4CAF50;
      color: white;
    }

    .message.error {
      background-color: #F44336;
      color: white;
    }

    .label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

 <header>
  <div class="flex justify-center items-center">
    <img src="https://raw.githubusercontent.com/Jare2720/Reg_BD_ProQro_VA/main/Logo%20ProQro.png" alt="Logo ProQro" class="w-32">
    <div class="text-center text-sm ml-4">
      <p class="text-base font-semibold uppercase">Servicio de Asesoría Inmobiliaria</p>
      <p class="text-sm italic">Juntos encontraremos el hogar de tus sueños!</p>
    </div>
  </div>
</header>

<div class="form-container shadow-xl">
    <form id="registroForm">
      <div>
        <label class="label" for="nombre">Nombre</label>
        <input type="text" id="nombre" name="Nombre" required class="input-field shadow-sm h-10" placeholder="Escribe tu nombre" />
      </div>

      <div>
        <label class="label" for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="Teléfono" required class="input-field shadow-sm h-10" placeholder="Escribe tu teléfono" />
      </div>

      <div>
        <label class="label" for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="Correo" required class="input-field shadow-sm h-10" placeholder="Escribe tu correo electrónico" />
      </div>

      <div>
        <label class="label" for="tipo">Tipo de propiedad</label>
        <select id="tipo" name="Tipo de propiedad" required class="input-field h-10 shadow-sm">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label class="label" for="zona">Zona de interés</label>
        <input type="text" id="zona" name="Zona de interés" required class="input-field shadow-sm h-10" placeholder="Escribe la zona de interés" />
      </div>

      <div>
        <label class="label" for="presupuesto">Presupuesto</label>
        <select id="presupuesto" name="Presupuesto" required class="input-field h-10 shadow-sm">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Hasta $1M">Hasta $1M</option>
          <option value="$1M - $2M">$1M - $2M</option>
          <option value="$2M - $3M">$2M - $3M</option>
          <option value="Más de $3M">Más de $3M</option>
        </select>
      </div>

      <div>
        <label class="label" for="origen">¿Cómo te enteraste de nosotros?</label>
        <select id="origen" name="Origen" required class="input-field h-10 shadow-sm">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Página Web">Página Web</option>
          <option value="Referidos">Referidos</option>
          <option value="EasyBroker">EasyBroker</option>
          <option value="Proppit">Proppit</option>
          <option value="Remax">Remax</option>
          <option value="Lona">Lona</option>
        </select>
      </div>

      <div>
        <label class="label" for="objetivo">¿Buscas para vivir o invertir?</label>
        <select id="objetivo" name="Motivo" required class="input-field h-10 shadow-sm">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Vivir">Vivir</option>
          <option value="Invertir">Invertir</option>
          <option value="Ambos">Ambos</option>
        </select>
      </div>

      <div>
        <label class="label" for="tiempo">¿En cuánto tiempo planeas comprar?</label>
        <select id="tiempo" name="Tiempo" required class="input-field h-10 shadow-sm">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Inmediato">Inmediato</option>
          <option value="1 a 3 meses">1 a 3 meses</option>
          <option value="4 a 6 meses">4 a 6 meses</option>
          <option value="Más de 6 meses">Más de 6 meses</option>
        </select>
      </div>

      <div>
        <label class="label" for="comentarios">Comentarios adicionales</label>
        <textarea id="comentarios" name="Comentarios" required class="input-field shadow-sm h-10" placeholder="Escribe tus comentarios aquí"></textarea>
      </div>

      <div>
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

<script>
  const form = document.getElementById("registroForm");
  const telefonoInput = document.getElementById("telefono");
  const correoInput = document.getElementById("correo");
  const messageBox = document.getElementById("message");

  // Validación en tiempo real - Teléfono
  telefonoInput.addEventListener("input", function () {
    const valor = telefonoInput.value.replace(/\D/g, "");
    telefonoInput.value = valor;
    if (valor.length < 10) {
      telefonoInput.setCustomValidity("El teléfono debe tener al menos 10 dígitos.");
    } else {
      telefonoInput.setCustomValidity("");
    }
  });

  // Validación en tiempo real - Correo
  correoInput.addEventListener("input", function () {
    const correoValido = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!correoValido.test(correoInput.value)) {
      correoInput.setCustomValidity("Por favor escribe un correo válido.");
    } else {
      correoInput.setCustomValidity("");
    }
  });

  // Envío del formulario
  form.addEventListener("submit", function (event) {
    event.preventDefault();

    // Si el formulario no es válido, no se envía
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const formData = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbyCOCU0sfiBkaZETrHVug4yNuVoFn3Ps1PYCXVGQUy9ggc7X7I0nDDHImMIV7WezDyg/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        messageBox.innerHTML = "¡Registro enviado con éxito!";
        messageBox.className = "message success";
      } else {
        messageBox.innerHTML = "Error al enviar el formulario.";
        messageBox.className = "message error";
      }
      form.reset();

      // Ocultar mensaje después de 10 segundos
      setTimeout(() => {
        messageBox.className = "message hidden";
        messageBox.innerHTML = "";
      }, 10000);
    })
    .catch(error => {
      messageBox.innerHTML = "Error en la conexión.";
      messageBox.className = "message error";
    });
  });
</script>

  <!-- Bloque de contacto por WhatsApp -->
  <div class="mt-6 text-center">
    <p class="mb-2">¿Tienes dudas o quieres contactarnos directamente?</p>
    <a href="https://wa.me/525532018918" target="_blank" class="inline-flex items-center text-green-600 hover:underline">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6 mr-2">
      +52 5532018918
    </a>
  </div>

</body>
</html>
