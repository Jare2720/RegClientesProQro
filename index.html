<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes - ProyectaTen Qro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Encabezado con animación de aparición suave -->
  <header id="mainHeader" class="relative h-40 md:h-48 flex items-center px-4 md:px-10 bg-cover bg-center opacity-0 transition-opacity duration-500 ease-in-out" style="background-image: url('https://raw.githubusercontent.com/Jare2720/RegClientesProQro/refs/heads/main/Portada%20ppal%20ProQro.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex items-center space-x-4">
      <img src="https://github.com/Jare2720/RegClientesProQro/blob/main/Pag%20ppal%20-%20Logo%20redondo.png?raw=true" alt="Logo" class="w-24 h-24 md:w-28 md:h-28" />
      <div class="text-white leading-tight">
        <h1 class="text-lg md:text-xl font-semibold">SERVICIO de ASESORÍA</h1>
        <h2 class="text-lg md:text-xl font-semibold">INMOBILIARIA</h2>
        <p class="text-sm md:text-base">Juntos encontraremos el hogar de tus sueños!</p>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div id="mainContent" class="opacity-0 transition-opacity duration-500 ease-in-out">

    <!-- WhatsApp contacto -->
    <div class="mt-6 text-center">
      <p class="mb-2">¿Tienes dudas o quieres contactarnos directamente?</p>
      <a href="https://wa.me/525532018918" target="_blank" class="inline-flex items-center text-green-600 hover:underline">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6 mr-2">
        +52 5532018918
      </a>
    </div>

    <!-- Formulario -->
    <form id="registroForm" class="max-w-2xl mx-auto mt-6 p-6 bg-white shadow-md rounded">
      <div class="mb-4">
        <label for="Nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre completo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="Teléfono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" id="Teléfono" name="Teléfono" placeholder="10 dígitos" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="Correo" class="block text-sm font-medium text-gray-700">Correo</label>
        <input type="email" id="Correo" name="Correo" placeholder="ejemplo@email.com" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="Tipo de propiedad" class="block text-sm font-medium text-gray-700">Tipo de propiedad</label>
        <select id="Tipo de propiedad" name="Tipo de propiedad" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected hidden>Selecciona una opción</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="Zona de interés" class="block text-sm font-medium text-gray-700">Zona de interés</label>
        <input type="text" id="Zona de interés" name="Zona de interés" placeholder="Ej. Juriquilla, Zibatá..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="Presupuesto" class="block text-sm font-medium text-gray-700">Presupuesto</label>
        <input type="text" id="Presupuesto" name="Presupuesto" placeholder="Ej. $1,500,000" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4">
        <label for="Origen" class="block text-sm font-medium text-gray-700">¿Cómo nos conociste?</label>
        <select id="Origen" name="Origen" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected hidden>Selecciona una opción</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Sitio web">Sitio web</option>
          <option value="Referido">Referido</option>
          <option value="EasyBroker">EasyBroker</option>
          <option value="Proppit">Proppit</option>
          <option value="Lona">Lona</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="Motivo" class="block text-sm font-medium text-gray-700">Motivo</label>
        <select id="Motivo" name="Motivo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected hidden>Selecciona una opción</option>
          <option value="Vivir">Vivir</option>
          <option value="Invertir">Invertir</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="Tiempo" class="block text-sm font-medium text-gray-700">Tiempo estimado de compra</label>
        <select id="Tiempo" name="Tiempo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected hidden>Selecciona una opción</option>
          <option value="Inmediato">Inmediato</option>
          <option value="1-3 meses">1-3 meses</option>
          <option value="3-6 meses">3-6 meses</option>
          <option value="Más de 6 meses">Más de 6 meses</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="Comentarios" class="block text-sm font-medium text-gray-700">Comentarios</label>
        <textarea id="Comentarios" name="Comentarios" rows="3" placeholder="Especificaciones, dudas, etc." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Enviar
      </button>
    </form>

  </div>

  <!-- Script para animaciones y envío -->
  <script>
    // Animación al cargar
    window.addEventListener('load', function () {
      const header = document.getElementById('mainHeader');
      const mainContent = document.getElementById('mainContent');
      header.classList.remove('opacity-0');
      header.classList.add('opacity-100');
      mainContent.classList.remove('opacity-0');
      mainContent.classList.add('opacity-100');
    });

    // Validación y envío del formulario
    document.getElementById("registroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const obj = {};
      data.forEach((value, key) => obj[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbwvVx28TONBRyXJalzfraj8OErDPRrcVQAtll7sTGBWQKbDagUDRk6amr6QHJjsd-PF/exec", {
        method: "POST",
        body: JSON.stringify(obj),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(result => {
        alert("¡Registro exitoso!");
        form.reset();
      })
      .catch(error => {
        alert("Error al enviar el formulario.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
