<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Registro de Clientes</h1>
    <form id="registroForm" method="POST" action="https://script.google.com/macros/s/AKfycbwvVx28TONBRyXJalzfraj8OErDPRrcVQAtll7sTGBWQKbDagUDRk6amr6QHJjsd-PF/exec">
      
      <div class="mb-4">
        <label for="nombre" class="block font-medium">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="telefono" class="block font-medium">Teléfono:</label>
        <input type="text" id="telefono" name="Teléfono" required class="mt-1 w-full px-3 py-2 border rounded" />
        <span id="telefonoError" class="text-red-500 text-sm mt-1 hidden">El teléfono debe tener exactamente 10 dígitos numéricos.</span>
      </div>

      <div class="mb-4">
        <label for="correo" class="block font-medium">Correo:</label>
        <input type="email" id="correo" name="Correo" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="tipo" class="block font-medium">Tipo de propiedad:</label>
        <select id="tipo" name="Tipo de propiedad" required class="mt-1 w-full px-3 py-2 border rounded">
          <option value="" disabled selected hidden></option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="zona" class="block font-medium">Zona de interés:</label>
        <input type="text" id="zona" name="Zona de interés" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="presupuesto" class="block font-medium">Presupuesto:</label>
        <input type="text" id="presupuesto" name="Presupuesto" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="origen" class="block font-medium">¿Cómo nos conoció?</label>
        <select id="origen" name="Origen" required class="mt-1 w-full px-3 py-2 border rounded">
          <option value="" disabled selected hidden></option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Sitio web">Sitio web</option>
          <option value="Referido">Referido</option>
          <option value="EasyBroker">EasyBroker</option>
          <option value="Proppit">Proppit</option>
          <option value="Lona">Lona</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="motivo" class="block font-medium">Propósito:</label>
        <select id="motivo" name="Motivo" required class="mt-1 w-full px-3 py-2 border rounded">
          <option value="" disabled selected hidden></option>
          <option value="Vivir">Vivir</option>
          <option value="Invertir">Invertir</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="tiempo" class="block font-medium">¿En cuánto tiempo planea comprar?</label>
        <input type="text" id="tiempo" name="Tiempo" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="comentarios" class="block font-medium">Comentarios:</label>
        <textarea id="comentarios" name="Comentarios" rows="3" class="mt-1 w-full px-3 py-2 border rounded"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Enviar</button>
      </div>
    </form>

    <div id="mensajeExito" class="mt-4 text-green-600 text-center hidden">¡Formulario enviado con éxito!</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registroForm");
      const telefonoInput = document.getElementById("telefono");
      const telefonoError = document.getElementById("telefonoError");

      telefonoInput.addEventListener("input", function () {
        const valor = telefonoInput.value.trim();
        if (!/^\d{10}$/.test(valor)) {
          telefonoInput.classList.add("border-red-500");
          telefonoError.classList.remove("hidden");
        } else {
          telefonoInput.classList.remove("border-red-500");
          telefonoError.classList.add("hidden");
        }
      });

      form.addEventListener("submit", function (e) {
        const valor = telefonoInput.value.trim();
        if (!/^\d{10}$/.test(valor)) {
          e.preventDefault();
          telefonoInput.classList.add("border-red-500");
          telefonoError.classList.remove("hidden");
          telefonoInput.focus();
        }
      });
    });
  </script>
</body>
</html>
