<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Clientes - ProyectaTenQro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Encabezado -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center">
      <img src="https://raw.githubusercontent.com/Jare2720/RegClientesProQro/main/Pag%20ppal%20-%20Logo%20redondo.png" alt="Logo" class="w-24 h-24 mr-4" />
      <div class="text-left text-gray-800">
        <p class="text-lg font-semibold leading-tight">SERVICIO de ASESOR√çA</p>
        <p class="text-lg font-semibold leading-tight">INMOBILIARIA</p>
        <p class="text-sm">¬°Juntos encontraremos el hogar de tus sue√±os!</p>
      </div>
    </div>
  </header>

  <!-- Contenedor del formulario -->
  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 shadow-lg rounded">

    <form id="registroForm" class="space-y-6" method="POST">
      <!-- Nombre -->
      <div>
        <label for="Nombre" class="block font-medium">Nombre</label>
        <input type="text" id="Nombre" name="Nombre" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>

      <!-- Tel√©fono -->
      <div>
        <label for="Tel√©fono" class="block font-medium">Tel√©fono</label>
        <input type="tel" id="Tel√©fono" name="Tel√©fono" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
        <p id="telefonoError" class="text-red-600 text-sm mt-1 hidden">üìõ El n√∫mero debe tener al menos 10 d√≠gitos y solo n√∫meros.</p>
      </div>

      <!-- Correo -->
      <div>
        <label for="Correo" class="block font-medium">Correo</label>
        <input type="email" id="Correo" name="Correo" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
        <p id="correoError" class="text-red-600 text-sm mt-1 hidden">üìõ Ingresa un correo v√°lido.</p>
      </div>

      <!-- Bot√≥n -->
      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
          Enviar
        </button>
      </div>

      <!-- Mensaje de √©xito -->
      <p id="successMessage" class="text-green-600 font-semibold text-center hidden">‚úÖ ¬°Formulario enviado con √©xito!</p>
    </form>
  </div>

  <!-- Script de validaci√≥n -->
  <script>
    const form = document.getElementById('registroForm');
    const telefonoInput = document.getElementById('Tel√©fono');
    const telefonoError = document.getElementById('telefonoError');
    const correoInput = document.getElementById('Correo');
    const correoError = document.getElementById('correoError');
    const successMessage = document.getElementById('successMessage');

    function validarTelefono() {
      const telefono = telefonoInput.value.trim();
      const soloNumeros = /^\d+$/;
      if (!soloNumeros.test(telefono) || telefono.length < 10) {
        telefonoError.classList.remove('hidden');
        return false;
      } else {
        telefonoError.classList.add('hidden');
        return true;
      }
    }

    function validarCorreo() {
      const correo = correoInput.value.trim();
      const formatoCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!formatoCorreo.test(correo)) {
        correoError.classList.remove('hidden');
        return false;
      } else {
        correoError.classList.add('hidden');
        return true;
      }
    }

    telefonoInput.addEventListener('input', validarTelefono);
    correoInput.addEventListener('input', validarCorreo);

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const esTelefonoValido = validarTelefono();
      const esCorreoValido = validarCorreo();

      if (esTelefonoValido && esCorreoValido) {
        // Aqu√≠ puedes enviar el formulario si est√° todo OK
        successMessage.classList.remove('hidden');
        setTimeout(() => {
          successMessage.classList.add('hidden');
          form.reset();
        }, 3000);
      }
    });
  </script>

</body>
</html>
