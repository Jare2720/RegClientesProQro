<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ENCABEZADO VISUAL -->
  <header class="relative h-64 w-full bg-cover bg-center" style="background-image: url('https://www.proyectatenqro.com/wp-content/uploads/2023/01/portada-contacto.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center px-6">
      <img src="https://github.com/Jare2720/RegClientesProQro/raw/main/Pag%20ppal%20-%20Logo%20redondo.png" alt="Logo" class="w-28 h-28 mr-4" />
      <div class="text-white">
        <p class="text-xl leading-none">SERVICIO de ASESORÍA</p>
        <p class="text-xl leading-none">INMOBILIARIA</p>
        <p class="text-sm mt-1">Juntos encontraremos el hogar de tus sueños!</p>
      </div>
    </div>
  </header>

  <!-- FORMULARIO -->
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow-md">
    <form id="registroForm" method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" name="Nombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="tel" name="Teléfono" id="telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
          <p id="telefonoError" class="text-red-500 text-sm hidden">Ingresa un número válido (mínimo 10 dígitos).</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Correo</label>
          <input type="email" name="Correo" id="correo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
          <p id="correoError" class="text-red-500 text-sm hidden">Ingresa un correo válido.</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Tipo de propiedad</label>
          <select name="Tipo de propiedad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Casa">Casa</option>
            <option value="Departamento">Departamento</option>
            <option value="Terreno">Terreno</option>
            <option value="Comercial">Comercial</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Zona de interés</label>
          <input type="text" name="Zona de interés" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Presupuesto</label>
          <select name="Presupuesto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Hasta $1M">Hasta $1M</option>
            <option value="$1M - $2M">$1M - $2M</option>
            <option value="$2M - $3M">$2M - $3M</option>
            <option value="Más de $3M">Más de $3M</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Origen</label>
          <select name="Origen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Sitio web">Sitio web</option>
            <option value="Referido">Referido</option>
            <option value="Lona">Lona</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Motivo</label>
          <select name="Motivo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Vivir">Vivir</option>
            <option value="Invertir">Invertir</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Tiempo</label>
          <select name="Tiempo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="Inmediato">Inmediato</option>
            <option value="1 a 3 meses">1 a 3 meses</option>
            <option value="3 a 6 meses">3 a 6 meses</option>
            <option value="Más de 6 meses">Más de 6 meses</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Comentarios</label>
          <textarea name="Comentarios" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-200"></textarea>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300">
          Enviar
        </button>
      </div>

      <p id="mensajeExito" class="mt-4 text-green-600 text-center hidden transition-opacity duration-500">¡Registro enviado correctamente!</p>
    </form>
  </div>

  <!-- VALIDACIÓN JS -->
  <script>
    const form = document.getElementById("registroForm");
    const telefono = document.getElementById("telefono");
    const correo = document.getElementById("correo");
    const telefonoError = document.getElementById("telefonoError");
    const correoError = document.getElementById("correoError");
    const mensajeExito = document.getElementById("mensajeExito");

    function validarTelefono(valor) {
      return /^\d{10,}$/.test(valor);
    }

    function validarCorreo(valor) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(valor);
    }

    telefono.addEventListener("input", () => {
      telefonoError.classList.toggle("hidden", validarTelefono(telefono.value));
    });

    correo.addEventListener("input", () => {
      correoError.classList.toggle("hidden", validarCorreo(correo.value));
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (!validarTelefono(telefono.value)) {
        telefonoError.classList.remove("hidden");
        return;
      }

      if (!validarCorreo(correo.value)) {
        correoError.classList.remove("hidden");
        return;
      }

      const datos = new FormData(form);
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwvVx28TONBRyXJalzfraj8OErDPRrcVQAtll7sTGBWQKbDagUDRk6amr6QHJjsd-PF/exec", {
          method: "POST",
          body: datos,
        });

        mensajeExito.classList.remove("hidden");
        form.reset();

        setTimeout(() => {
          mensajeExito.classList.add("hidden");
        }, 4000);
      } catch (error) {
        alert("Hubo un error al enviar el formulario.");
      }
    });
  </script>
</body>
</html>
